{% load staticfiles %}
{% load compress %}

<!DOCTYPE html>
<html>
	<head>
		<title>Richard Truong</title>
		{% compress css %}
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.6-dist/css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/less" href="{% static 'less/home.less' %}">
		{% endcompress %}
	</head>


	<body>
		<div class="hero">
			<div class="container">
				<h1>Richard Truong</h1>
				<p>I am a developer.</p>
			</div>
		</div>

		{% for entry in education_entries %}
			<h1>{{ entry.name }}</h1>
			<p>{{ entry.location }} | {{ entry.start_date }} - {{ entry.end_date }}</p>
			<p>{{ entry.description }}</p>
		{% endfor %}
	</body>
</html>
